<div class="page-header text-center">
	<h1>Cadastro de Comandantes</h1>
</div>


<form novalidate name="form" class="row" ng-submit="cadastrar()">

	<div class="col-md-6">
		<div class="form-group">
			<label>Login:</label> <input type="text" name="login"
				class="form-control" ng-model="usuario.login" required />
		</div>


		<div class="form-group">
			<label>Senha:</label> <input type="text" name="senha"
				class="form-control" ng-model="usuario.senha" required />
		</div>


		<div class="form-group">
			<button type="submit" class=" btn btn-primary">Cadastrar</button>
			<a href="/" class="btn btn-primary">Voltar</a>
		</div>

	</div>
</form>
